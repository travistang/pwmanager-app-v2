<ion-header>
  <ion-navbar>
    <ion-title>
      Add a password
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input reuqired type="text" [(ngModel)]="password.name" clearInput="true" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input required disabled type="text" (click)="generatePassword()" [(ngModel)]="password.password"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
	      <ion-col col-6>
      		<ion-item>
      	    <ion-label>Lowercase</ion-label>
      		  <ion-toggle (click) = "optionChecked($event,'lowercase')" [(checked)]="password.lowercase" [(ngModel)]="password.lowercase"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Uppercase</ion-label>
            <ion-toggle (click) = "optionChecked($event,'uppercase')" [(checked)]="password.uppercase" [(ngModel)]="password.uppercase"></ion-toggle>
      		</ion-item>
	      </ion-col>
	      <ion-col col-6>
          <ion-item>
            <ion-label>Numbers</ion-label>
            <ion-toggle (click) = "optionChecked($event,'numbers')" [(checked)]="password.numbers" [(ngModel)]="password.numbers"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Punctuations</ion-label>
            <ion-toggle (click) = "optionChecked($event,'punctuations')" [(checked)]="password.punctuations" [(ngModel)]="password.punctuations"></ion-toggle>
          </ion-item>
	      </ion-col>
      </ion-row>
	      <ion-col col-12>
          <ion-item>
            <ion-label>Password Length: {{password.length}} </ion-label>
            <ion-range min="1" max="36" pin="true" step="1" (ionChange)="generatePassword()" [(ngModel)]="password.length">
              <ion-label range-left>1</ion-label>
              <ion-label range-right>36</ion-label>
            </ion-range>
          </ion-item>
        </ion-col>
      <ion-row>
        <ion-col col-12>
          <button ion-button full color="light" (click)="backToPasswordList()">Cancel</button>
        </ion-col>
        <ion-col col-12>
          <!-- TODO: this-->
          <button ion-button full (click)="changeServerAddress()">Confirm</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
